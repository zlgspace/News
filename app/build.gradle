apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.zlgspace.news"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.1.2'
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.0.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.0.2'

    //butterknife
    implementation 'com.jakewharton:butterknife:+'
    annotationProcessor 'com.jakewharton:butterknife-compiler:+'

    implementation ('it.neokree:MaterialTabs:0.11') {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    //glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

//    implementation 'org.xwalk:xwalk_core_library:23+'
    implementation files('libs/jsoup-1.7.2.jar')

    annotationProcessor 'io.github.zlgspace:msgpraser-compiler:1.0.0'
    implementation 'io.github.zlgspace:msgpraser:1.0.0'

    //权限请求
    annotationProcessor 'io.github.zlgspace:easy-req-compile:1.0.1'
    implementation 'io.github.zlgspace:easy-req-permission:1.0.1'
}
